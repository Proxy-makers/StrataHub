    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>N-gon | StrataHub</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <style>
            body {
                background: #111;
                color: #fff;
                font-family: 'Montserrat', Arial, sans-serif;
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 18px;
                background: #232323;
                border-radius: 18px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.25);
                padding: 32px 24px;
                margin-top: 40px;
            }
            h2 {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 8px;
            }
            .game-desc {
                color: #bbb;
                font-size: 1.1rem;
                margin-bottom: 18px;
                text-align: center;
            }
            iframe {
                border: none;
                border-radius: 15px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            }
            .fullscreen-btn {
                padding: 12px 28px;
                border: none;
                border-radius: 12px;
                background: linear-gradient(90deg, #a259ff 0%, #6c2fff 100%);
                color: #fff;
                font-weight: 600;
                font-size: 1.1rem;
                cursor: pointer;
                box-shadow: 0 0 16px #a259ff88, 0 2px 8px rgba(0,0,0,0.18);
                transition: background 0.2s, transform 0.2s;
            }
            .fullscreen-btn:hover {
                background: linear-gradient(90deg, #6c2fff 0%, #a259ff 100%);
                transform: scale(1.05);
            }
            @media (max-width: 600px) {
                .game-container { padding: 16px 4px; }
                iframe { width: 98vw !important; height: 60vw !important; }
            }
        </style>

    <body>
        <div class="game-container">
            <h2>Play N-gon</h2>
            <div class="game-desc">N-gon embedded like Drive Mad â€” play full screen or in-page.</div>
            <iframe 
                id="ngonFrame"
                src="https://landgreen.github.io/n-gon" 
                title="N-gon" 
                width="640" 
                height="480" 
                allowfullscreen>
            </iframe>
            <button class="fullscreen-btn" onclick="openFullscreen()">Full Screen</button>
        </div>
        <script>
          function openFullscreen() {
            const iframe = document.getElementById('ngonFrame');
            if (iframe.requestFullscreen) {
              iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
              iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
              iframe.msRequestFullscreen();
            }
          }
        </script>
    </body>
