<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1v1.lol â€” StrataHub</title>
  <style>
    :root{
      --bg:#0b0b10;
      --card-w:860px;
      --card-h:520px;
      --card-radius:18px;
      --btn-a:#a259ff;
      --btn-b:#6c2fff;
      --btn-radius:14px;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial,sans-serif;color:#fff;display:flex;align-items:center;justify-content:center;padding:36px}
    .wrap{display:flex;flex-direction:column;align-items:center;gap:18px;width:100%;max-width:1100px}
    .card {
      width:var(--card-w);
      max-width:calc(100% - 40px);
      height:var(--card-h);
      border-radius:var(--card-radius);
      background:#e9eef3;
      box-shadow:0 18px 40px rgba(2,6,23,0.6);
      overflow:hidden;
      border:6px solid rgba(0,0,0,0.35);
      position:relative;
    }
    /* inner dark frame */
    .card-inner {
      position:absolute;inset:12px;border-radius:calc(var(--card-radius) - 8px);overflow:hidden;background:#111;
      display:flex;align-items:center;justify-content:center;
      box-shadow: inset 0 4px 18px rgba(0,0,0,0.35);
    }
    iframe#gameFrame{width:100%;height:100%;border:0;display:block;background:#dfe6ea}
    .controls{display:flex;flex-direction:column;align-items:center;gap:10px}
    .fs-btn{
      background:linear-gradient(90deg,var(--btn-a) 0%,var(--btn-b) 100%);
      color:#fff;border:0;padding:12px 28px;border-radius:32px;font-weight:700;cursor:pointer;
      box-shadow:0 18px 40px rgba(106,63,255,0.28), 0 6px 12px rgba(0,0,0,0.25);
      transform:translateY(0);transition:transform .14s ease, filter .12s ease;
      font-size:15px;
    }
    .fs-btn:hover{transform:translateY(-4px);filter:brightness(.98)}
    .small-note{font-size:13px;color:rgba(255,255,255,0.75)}
    .back-link{color:rgba(255,255,255,0.9);text-decoration:none;font-size:14px}
    @media(max-width:880px){
      :root{--card-w:720px;--card-h:460px}
    }
    @media(max-width:520px){
      :root{--card-w:calc(100% - 40px);--card-h:360px}
      .fs-btn{padding:10px 18px;font-size:14px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="1v1.lol embed">
    <div class="card" aria-hidden="false">
      <div class="card-inner">
        <iframe id="gameFrame"
                src="https://db.duckmath.org/html/1v1lol"
                allow="fullscreen; autoplay; gamepad; microphone; camera"
                allowfullscreen
                sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-fullscreen"
        ></iframe>
      </div>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="fullscreenBtn" class="fs-btn" aria-label="Enter fullscreen">Full Screen</button>
      <a class="back-link" href="/games.html">Back to Games</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('fullscreenBtn');
    const frame = document.getElementById('gameFrame');

    async function requestIframeFullscreen() {
      try {
        // try iframe fullscreen first
        if (frame.requestFullscreen) {
          await frame.requestFullscreen();
          return;
        }
        // fallback to document fullscreen if iframe not supported
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch (err) {
        console.warn('Fullscreen failed:', err);
        // open in new tab as a fallback
        window.open(frame.src, '_blank', 'noopener');
      }
    }

    btn.addEventListener('click', requestIframeFullscreen);
  </script>
</body>
</html>
